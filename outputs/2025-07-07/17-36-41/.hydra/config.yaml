seed: 2025
nsteps: 1024
debug_mode: true
render_params:
  render_simulation_every: 4
  render_simulation_trajectory_params:
    reduce_video_size: false
    width: 1920
    slowmotion: true
    vis_actuators: false
    save_html: false
  render_plan_every: 4
  render_plan_trajectory_params:
    reduce_video_size: false
    width: 640
    slowmotion: false
    vis_actuators: false
    save_html: false
analyze_params:
  analyze_every: null
  analyze_nsteps: 32
wandb:
  entity: t-e-a-m
  project: DiffRL
  mode: online
env:
  model_path: ${oc.env:MUJOCO_LPGD_DIR}/diffmjx-mjpc/diffmjx_mjpc/xml/myo/myohand_hold.xml
  keyframe_index: ${mj_name2id:catch, keyframe}
  camera: custom_camera1
  instruction_params:
    reach_params:
    - object_site_index: ${mj_name2id:object, site}
      target_site_index: ${mj_name2id:goal, site}
      active_time_window:
      - 0
      - -1
      position_weight: 1.0
      orientation_weight: 0
  xml_overwrite:
    opt:
      timestep: 0.0025
      iterations: 4
      ls_iterations: 16
diffmjx:
  cfd:
    xml_overwrite:
      opt:
        cfd_enable: true
        cfd_solimp:
        - 0.0
        - 0.01
        - 0.05
        - 1.0
        - 2.0
    o_solref: null
    o_solimp:
    - 0.01
    - 0.95
    - 0.001
    - 0.5
    - 2
  collision:
    xml_overwrite:
      opt:
        col_soft_enable: true
  integrator:
    xml_overwrite: {}
planner:
  horizon: 256
  steps_per_plan: 16
  unroll_loop: false
  sampling_params: null
  gradient_params:
    ngrad_steps: 32
    opt: adam
    learning_rate: 0.01
    b1: 0.5
    b2: 0.9
    eps: 1.0e-06
    clip_grad_norm: 1.0
