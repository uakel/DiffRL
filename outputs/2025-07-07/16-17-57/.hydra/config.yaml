seed: 2025
nsteps: 1024
debug_mode: true
render_params:
  render_simulation_every: 4
  render_simulation_trajectory_params:
    reduce_video_size: false
    width: 1920
    slowmotion: true
    vis_actuators: false
    save_html: false
  render_plan_every: 4
  render_plan_trajectory_params:
    reduce_video_size: false
    width: 640
    slowmotion: false
    vis_actuators: false
    save_html: false
analyze_params:
  analyze_every: null
  analyze_nsteps: 32
wandb:
  entity: contactdiff
  project: diffmjx-mjpc
  mode: online
env:
  model_path: ${oc.env:MUJOCO_LPGD_DIR}/diffmjx-mjpc/diffmjx_mjpc/xml/bimanual/handover/mjx_task.xml
  keyframe_index: ${mj_name2id:handover, keyframe}
  camera: standard_pov
  instruction_params:
    reach_params:
    - object_site_index: ${mj_name2id:ball, site}
      target_site_index: ${mj_name2id:target, site}
      active_time_window:
      - 0
      - -1
      weight: 1.0
    - object_site_index: ${mj_name2id:right/gripper, site}
      target_site_index: ${mj_name2id:ball, site}
      active_time_window:
      - 0
      - 5
      weight: 1.0
    - object_site_index: ${mj_name2id:left/gripper, site}
      target_site_index: ${mj_name2id:ball, site}
      active_time_window:
      - 5
      - -1
      weight: 1.0
  xml_overwrite:
    opt:
      timestep: 0.01
      iterations: 4
      ls_iterations: 16
diffmjx:
  cfd:
    xml_overwrite:
      opt:
        cfd_enable: true
        cfd_solimp:
        - 0.0
        - 0.01
        - 0.05
        - 1.0
        - 2.0
    o_solref: null
    o_solimp:
    - 0.01
    - 0.95
    - 0.001
    - 0.5
    - 2
  collision:
    xml_overwrite:
      opt:
        col_soft_enable: false
  integrator:
    xml_overwrite:
      opt:
        integrator: Diffrax
        dfx_approximate_integration: false
        dfx_max_ode_steps: 256
        dfx_solver: Tsit5
        dfx_stepsize_controller: PID
        dfx_pid_atol: 0.01
        dfx_pid_rtol: 0.01
        dfx_adjoint: RecursiveCheckpoint
        dfx_recursive_ncheckpoints: null
        dfx_pid_dt0: null
